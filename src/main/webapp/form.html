<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 추가 폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h3 class="text-center mb-4">회원 추가</h3>
      <form action="form_ok.jsp" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="birthdate" class="form-label">생일</label>
          <input type="date" class="form-control" id="birthdate" name="birthdate" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="admissionYear" class="form-label">입학년도</label>
          <input type="number" class="form-control" id="admissionYear" name="admissionYear" required>
        </div>
        <div class="mb-3">
          <label for="instrument" class="form-label">악기</label>
          <input type="text" class="form-control" id="instrument" name="instrument" required>
        </div>
        <button type="submit" class="btn btn-success w-100">회원 추가</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
