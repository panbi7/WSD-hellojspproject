<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 추가 폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <noscript>
    <style>
      .no-js-warning {
        background-color: #f8d7da;
        color: #721c24;
        padding: 1em;
        text-align: center;
      }
    </style>
    <div class="no-js-warning">JavaScript가 비활성화되어 있습니다. 페이지가 올바르게 표시되지 않을 수 있습니다.</div>
  </noscript>
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h3 class="text-center mb-4">회원 추가</h3>
      <form action="form_ok.jsp" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="birthdate" class="form-label">생일</label>
          <input type="date" class="form-control" id="birthdate" name="birthdate" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="admissionYear" class="form-label">입학년도</label>
          <input type="number" class="form-control" id="admissionYear" name="admissionYear" min="1900" max="2024" required>
        </div>
        <div class="mb-3">
          <label for="instrument" class="form-label">악기</label>
          <select class="form-control" id="instrument" name="instrument" required>
            <option value="">선택하세요</option>
            <option value="피아노">피아노</option>
            <option value="바이올린">바이올린</option>
            <option value="기타">기타</option>
            <option value="플루트">플루트</option>
            <option value="드럼">드럼</option>
            <!-- 추가 악기 옵션 가능 -->
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">회원 추가</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
